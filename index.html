<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Custom Bill Printer</title>
  <style>
    body {
      font-family: monospace;
      background: #f2f2f2;
      padding: 20px;
    }
    input, button {
      font-family: monospace;
      font-size: 16px;
      padding: 5px;
      margin: 5px 0;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }
    th, td {
      border-bottom: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .btn {
      padding: 10px 20px;
      background: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    .btn:hover {
      background: #1a242f;
    }
    #billPreview {
      white-space: pre;
      background: white;
      padding: 10px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>üßæ Bill Generator</h2>

  <label>Shop Name:</label><br>
  <input type="text" id="shopName" placeholder="My Shop"><br>

  <label>Item:</label><br>
  <input type="text" id="itemName" placeholder="Item Name">
  <input type="number" id="itemQty" placeholder="Qty" style="width: 60px;">
  <input type="number" id="itemPrice" placeholder="Price" style="width: 80px;">
  <button class="btn" onclick="addItem()">Add Item</button>

  <table id="itemsTable">
    <thead>
      <tr><th>Item</th><th>Qty</th><th>Price</th><th>Total</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="billPreview"></div>
  <a class="btn" id="printBtn" href="#">üñ®Ô∏è Print via RawBT</a>

<script>
  const items = [];
  const tableBody = document.querySelector("#itemsTable tbody");
  const preview = document.getElementById("billPreview");
  const printBtn = document.getElementById("printBtn");

  function addItem() {
    const name = document.getElementById("itemName").value.trim();
    const qty = parseInt(document.getElementById("itemQty").value.trim());
    const price = parseFloat(document.getElementById("itemPrice").value.trim());

    if (!name || isNaN(qty) || isNaN(price)) return alert("Enter valid item, qty & price");

    items.push({ name, qty, price });
    renderTable();
    renderBill();
  }

  function renderTable() {
    tableBody.innerHTML = "";
    items.forEach(item => {
      const row = `<tr>
        <td>${item.name}</td>
        <td>${item.qty}</td>
        <td>‚Çπ${item.price}</td>
        <td>‚Çπ${item.qty * item.price}</td>
      </tr>`;
      tableBody.innerHTML += row;
    });
  }

  function renderBill() {
    const shopName = document.getElementById("shopName").value || "My Shop";
    let bill = `${shopName}\n----------------------------\n`;
    bill += "Item       Qty  Price  Total\n";

    let total = 0;
    items.forEach(item => {
      const line = `${item.name.padEnd(10)} ${item.qty.toString().padEnd(4)} ‚Çπ${item.price.toFixed(0).padEnd(6)} ‚Çπ${(item.qty * item.price).toFixed(0)}\n`;
      bill += line;
      total += item.qty * item.price;
    });

    bill += "----------------------------\n";
    bill += `Total: ‚Çπ${total.toFixed(0)}\nThank you!\n`;

    preview.innerText = bill;

    const encoded = encodeURIComponent(bill);
    printBtn.href = `intent:${encoded}#Intent;scheme=rawbt;package=ru.a402d.rawbtprinter;end`;
  }
</script>


</body>
</html>
